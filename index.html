<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dance Home Page</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="container">
            <header>
                <div class="logo">
                    <img src="./images/Logo.png" alt="Logo" />
                </div>
                <nav>
                    <span class="line"></span>
                    <ul class="nav-list">
                        <li class="nav-items"><a href="#">Home</a></li>
                        <li class="nav-items"><a href="#">About Us</a></li>
                        <li class="nav-items"><a href="#">Portfolio</a></li>
                        <li class="nav-items"><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <section class="hero">
                <div class="hero__l">
                    <img src="./images/pexels-rfstudio-3819572.jpg" alt="" />
                </div>
                <div class="hero__r">
                    <div class="hero__r-t">
                        <div class="hero__r-t-content">
                            <div class="heading">
                                <h1><span>Crea-</span><span>tivity.</span></h1>
                            </div>
                            <div class="content">
                                <p>is our ingredient.</p>
                            </div>
                            <div class="incons">
                                <ul class="icon-list">
                                    <li>
                                        <img
                                            src="./images/Twitter Icon.svg"
                                            alt="twitter"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./images/Instagram Icon.svg"
                                            alt="Instagram"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./images/Facebook Icon.svg"
                                            alt="Facebook"
                                        />
                                    </li>
                                    <li>
                                        <img
                                            src="./images/Email Icon.svg"
                                            alt="email"
                                        />
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="hero__r-t-button">
                            <button class="btn">Check Our Package</button>
                        </div>
                    </div>
                    <div class="hero__r-b">
                        <div class="part-1">
                            <ul>
                                <li>Photography</li>
                                <li>Videography</li>
                                <li>GraphicDesign</li>
                                <li>Illustration</li>
                                <li>Animation</li>
                            </ul>
                        </div>
                        <div class="part-2">
                            <p>
                                <span
                                    ><i class="fa-solid fa-quote-right"></i
                                ></span>
                                <br />
                                We help you to vreate the best graphics, photos,
                                videos, animations and illustrations.
                            </p>
                            <img
                                src="./images/pexels-cottonbro-7974875.jpg"
                                alt="img"
                            />
                        </div>
                        <div class="part-3">
                            <img
                                src="./images/Group1.png
"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
